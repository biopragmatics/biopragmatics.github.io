- name: Bioregistry
  url: https://bioregistry.io
  api: https://bioregistry.io/apidocs/
  github: biopragmatics/bioregistry
  description: An integrative meta-registry of biomedical nomenclatures
  logo: /img/bioregistry.svg
  docker: biopragmatics/bioregistry
  pypi: bioregistry
  docs: https://bioregistry.readthedocs.io

- name: Bioversions
  url: https://biopragmatics.github.io/bioversions
  github: biopragmatics/bioversions
  description: A service for tracking the current versions of biomedical ontologies, databases, and semantic spaces.
  logo: /img/bioversions.png
  pypi: bioversions
  docs: https://bioversions.readthedocs.io

- name: Biomappings
  url: https://biopragmatics.github.io/biomappings
  github: biopragmatics/biomappings
  description: Community curated and predicted equivalences and related mappings between named biological entities that are not available from primary sources.
  logo: /img/biomappings.png
  pypi: biomappings
  docs: https://biomappings.readthedocs.io

- name: Bioontologies
  url: https://bioontologies.readthedocs.io
  docs: https://bioontologies.readthedocs.io
  github: biopragmatics/bioontologies
  description: A wrapper around ROBOT and other low-level functionalities for biomedical ontologies.
  pypi: bioontologies

- name: PyOBO
  url: https://pyobo.readthedocs.io
  docs: https://pyobo.readthedocs.io
  github: pyobo/pyobo
  description: A software packaging for unified access to biomedical ontologies, databases, and semantic spaces using the OBO formalism.
  logo: /img/pyobo.png
  pypi: pyobo

- name: Biolookup
  url: http://biolookup.io
  github: biopragmatics/biolookup
  docker: biopragmatics/biolookup
  description: A web service for retrieving metadata and ontological information about biomedical entities
  logo: /img/biolookup.svg
  api: http://biolookup.io/apidocs/
  docs: https://biolookup.readthedocs.io
  pypi: biolookup
