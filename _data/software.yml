- name: Bioregistry
  url: https://bioregistry.io
  api: https://bioregistry.io/apidocs/
  github: bioregistry/bioregistry
  description: An integrative meta-registry of biomedical nomenclatures
  logo: /img/bioregistry.svg

- name: Bioversions
  url: https://cthoyt.github.io/bioversions
  github: cthoyt/bioversions
  description: A service for tracking the current versions of biomedical ontologies, databases, and semantic spaces.
  logo: /img/bioversions.png

- name: Biomappings
  url: https://biomappings.github.io/biomappings
  github: biomappings/biomappings
  description: Community curated and predicted equivalences and related mappings between named biological entities that are not available from primary sources.
  logo: /img/biomappings.svg

- name: PyOBO
  url: https://pyobo.readthedocs.io
  docs: https://pyobo.readthedocs.io
  github: pyobo/pyobo
  description: A software packaging for unified access to biomedical ontologies, databases, and semantic spaces.
  logo: /img/pyobo.png

- name: Biolookup
  url: http://biolookup.io
  github: biolookup/biolookup
  description: A web service for retrieving metadata and ontological information about biomedical entities
  logo: /img/biolookup.svg
  api: http://biolookup.io/apidocs/
